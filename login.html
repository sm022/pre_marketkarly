<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="./js/main.js" type="module"></script>
  <title>로그인 페이지</title>
</head>

<body>

    <!-- 헤더 -->

    <main class="mainElements">
        <section class="login">
          <h2 class="loginTitle">로그인</h2>
          <form method="POST" action="" class="loginForm">
              <div class="userId">
                <label for="user-id">아이디</label>
                <input type="id" id="userId" name="userId" required placeholder="아이디를 입력해주세요" />
              </div>
              <div class="userPw">
                <label for="user-pw">비밀번호</label>
                <input type="password" id="userPw" name="userPw" required placeholder="비밀번호를 입력해주세요" />
              </div>
              <div class="sign">
                <a href="/"><span class="openSearchid" aria-hidden="true"></span>아이디 찾기</a>
                <a href="/"><span class="openSearchpw" aria-hidden="true"></span>비밀번호 찾기</a>
              </div>
              <button type="submit" class="loginButton">로그인</button>
              <button type="submit" class="membershipButton">회원가입</button>
          </form>
        </section>
    </main>
    
      <!-- 푸터 -->
  </body>
</html>
